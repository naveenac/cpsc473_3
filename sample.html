<!DOCTYPE html>
<html>
<body>

<form id="myForm" action="form_action.asp">
  number1: <input type="text" name="num1" value="0"><br>
  number2: <input type="text" name="num2" value="0"><br>
  number3: <input type="text" name="num3" value="0"><br>
  number4: <input type="text" name="num4" value="0"><br>
  
</form>

<p>Click the "Try it" button to display the value of each element in the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x =  parseInt(document.getElementById("myForm"));
    var txt = 0;
    var i;
    for (i = 0; i < x.length; i++) {
        txt = txt + x.elements[i].value;
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
